version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: homelabflix-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: homelabflix
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: homelabflix
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homelabflix"]
      interval: 10s
      timeout: 5s
      retries: 5

  homelabflix:
    build: .
    container_name: homelabflix-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://homelabflix:${POSTGRES_PASSWORD:-changeme}@postgres:5432/homelabflix
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      PORT: 3001
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
